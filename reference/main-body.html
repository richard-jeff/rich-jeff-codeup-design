<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <!--    <script src="https://kit.fontawesome.com/a53ac59893.js" crossorigin="anonymous"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="main-body.css">

    <link rel="shortcut icon" href="#">
    <title>Codeup Design</title>
</head>
<body>

<!-- MAIN CONTAINER BEGIN -->
<div class="container container-fluid">

    <!-- FEATURED PRODUCTS ROW BEGIN -->
    <div class="row dev-row">

        <!-- FEATURED PRODUCTS COLUMN BEGIN -->
        <div class="row dev-row col-sm-8 dev-columnd-flex image-test">

            <p>Selected Work</p>

            <div class="col-12 col-sm-6">
                <img src="../img/cd-apple-ipad.jpg" class="img-fluid featured-product-img" alt="Laptop and Apples">
                <div class="d-flex justify-content-between">
                    <div class="featured-project-text">Featured Project</div>
                    <div>
                        <button class="badge text-dark circle-small circle-red-orange">D</button>
                        <button class="badge text-dark circle-small circle-red">D</button>
                        <button class="badge text-dark circle-small circle-green">S</button>
                        <button class="badge text-dark circle-small circle-emerald">H</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <img src="../img/cd-macbook.jpg" class="img-fluid featured-product-img"
                     alt="Laptop, Tablet and Desktop">
                <div class="d-flex justify-content-between">
                    <div class="featured-project-text">Featured Project</div>
                    <div>
                        <button class="badge text-dark circle-small circle-red-orange">D</button>
                        <button class="badge text-dark circle-small circle-red">D</button>
                        <button class="badge text-dark circle-small circle-green">S</button>
                        <button class="badge text-dark circle-small circle-emerald">H</button>
                    </div>
                </div>
            </div>

            <!-- FEATURED PRODUCTS COLUMN CONTINUES -->

            <div class="col-12 col-sm-6">
                <img src="../img/cd-man-resized.jpg" class="img-fluid featured-product-img" alt="Person staring">
                <div class="d-flex justify-content-between">
                    <div class="featured-project-text">Featured Project</div>
                    <div>
                        <button class="badge text-dark circle-small circle-red-orange">D</button>
                        <button class="badge text-dark circle-small circle-red">D</button>
                        <button class="badge text-dark circle-small circle-green">S</button>
                        <button class="badge text-dark circle-small circle-emerald">H</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <img src="../img/cd-security.jpg" class="img-fluid featured-product-img"
                     alt="Finger pointing to the word security">
                <div class="d-flex justify-content-between">
                    <div class="featured-project-text">Featured Project</div>
                    <div>
                        <button class="badge text-dark circle-small circle-red-orange">D</button>
                        <button class="badge text-dark circle-small circle-red">D</button>
                        <button class="badge text-dark circle-small circle-green">S</button>
                        <button class="badge text-dark circle-small circle-emerald">H</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FEATURED PRODUCTS COLUMN END -->

        <!-- THE LAST COLUMN OR ROW BEGIN-->
        <div class="col-sm-4 dev-column last-thing-no-display">

            <p>The Last Thing</p>

            <div class="d-flex the-last-thing-margin">
                <img src="../img/cd-mobile-phone.jpg" class="the-last-thing-img" width="100" height="75"
                     alt="Cellphone">
                <div class="the-last-bullet-text">THE ADMIN BAR AND ABSOLUTE POSITIONING</div>
            </div>

            <div class="d-flex the-last-thing-margin">
                <img src="../img/cd-head.jpg" class="the-last-thing-img" width="100" height="75"
                     alt="Digital line drawing of a head">
                <div class="the-last-bullet-text">NIBBLER AWESOME WEBSITE TESTING</div>
            </div>

            <div class="d-flex the-last-thing-margin">
                <img src="../img/cd-ipad.jpg" class="the-last-thing-img" width="100" height="75"
                     alt="Tablet with a rainbow displayed">
                <div class="the-last-bullet-text">HOW TO GET GOOGLE TO LIKE YOU</div>
            </div>

            <div>
                <div><i class="ri-twitter-fill twitter-fix"></i> LAST TWEET</div>
                <p class="the-last-twitter-margin-fixes">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore facere numquam vel?
                </p>
            </div>
        </div>
        <!-- THE LAST COLUMN ROW END-->

    </div>
    <!-- FEATURED PRODUCTS ROW END -->

</div>
<!-- MAIN CONTAINER END -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
